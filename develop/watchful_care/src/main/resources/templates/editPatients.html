
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Patients</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1> Edit Patients </h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<a class="btn btn-info" href="#" th:href="@{/listAllPatients}"> Back to All Patients </a>
			<form action="#" class="form-horizontal"
				  th:action="@{/addPatient/save}"
				  th:object="${form}"
				  method="post">
				<fieldset>
					<span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
						    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
					</span>
					<table class="table">
						<thead>
						<tr>
							<th></th>
							<th> firstName </th>
							<th> lastName </th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="Patient, itemStat : ${form.patients}">
							<td><input hidden th:name="|patients[${itemStat.index}].id|" th:value="${Patient.getPatientID()}"/></td>
							<td><input th:placeholder="firstName + ' ' + ${itemStat.count}" th:name="|patients[${itemStat.index}].firstName|" th:value="${Patient.getFirstName()}"
									   required/></td>
							<td><input th:placeholder="lastName + ' ' + ${itemStat.count}" th:name="|patients[${itemStat.index}].lastName|"
									   th:value="${Patient.getLastName()}" required/></td>
						</tr>
						</tbody>
					</table>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Patient id: ' + ${id}" />
    <p th:text="'Name: ' + ${name}" />
    <p th:text="'Age: ' + ${age}" />
    <p th:text="'Temperature: ' + ${temperature}" />
    <p th:text="'BPM: ' + ${bpm}" />
    <p th:text="'Latitude: ' + ${latitude}" />
    <p th:text="'Longitude: ' + ${longitude}" />
</body>
</html>
